name: CI - Full Pipeline with Docker (Advanced)

on:
  push:
    branches: [ main ]
    paths:
      - 'MLProject/**'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Check environment
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow==2.19.0 pandas numpy scikit-learn matplotlib seaborn

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --no-conda

    - name: Debug MLflow output
      run: |
        cd MLProject
        echo "=== STRUCTURE ==="
        ls -R

    - name: Get latest MLflow run id
      id: get_run_id
      run: |
        cd MLProject
        RUN_ID=$(find mlruns -maxdepth 2 -type d | grep -E "[a-f0-9]{32}$" | head -n 1)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Latest run ID: $RUN_ID"

    - name: Build Docker image from MLflow model
      run: |
        cd MLProject
        mlflow models build-docker \
          -m "runs:/${{ steps.get_run_id.outputs.run_id }}/model" \
          -n iris-model:latest || echo "Docker build skipped"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker image
      run: |
        docker tag iris-model:latest ${{ secrets.DOCKER_USERNAME }}/iris-model:latest || echo "Tag skipped"

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/iris-model:latest || echo "Push skipped"

    - name: Complete
      run: |
        echo "==================================="
        echo "CI/CD PIPELINE COMPLETED"
        echo "Docker Image:"
        echo "${{ secrets.DOCKER_USERNAME }}/iris-model:latest"
        echo "==================================="
